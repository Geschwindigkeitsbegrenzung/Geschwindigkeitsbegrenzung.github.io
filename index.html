<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title align=center>HSA Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

<style>
  body { margin:0; padding:0; }
  html, body, #map { height: 100%; }
</style>
</head>

<body>
<style>
.container {
  position: absolute;
  bottom:30px;
  right:20px;
  }
</style>

<div id="map"></div>

<script>
var openMapquest = L.tileLayer( 'http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://osm.org/copyright" title="OpenStreetMap" target="_blank">OpenStreetMap</a> contributors | Tiles Courtesy of <a href="http://www.mapquest.com/" title="MapQuest" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png" width="16" height="16">',
    	subdomains: ['otile1','otile2','otile3','otile4']}),
    openStreet = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'});

var map = L.map('map', {
    center: [31.129, -99.335],
    zoom: 6,
    layers: [openMapquest, openStreet]
});

var baseMaps = {
    "OpenMapQuest": openMapquest,
    "OpenStreetMap": openStreet
};

L.control.layers(baseMaps).addTo(map);

var myStyle1 = {
    "color": "#ff0000",
    "weight": 2,
    "fillOpacity": .0,
};

//var myStyle2 = L.icon({
//    iconUrl: 'http://icons.iconarchive.com/icons/paomedia/small-n-flat/32/map-marker-icon.png',
//    iconSize: [38, 95],
//});

//var myStyle3 = L.circle([20, -0.10], 250, {
//    color: "red",
//    fillColor: "#FFFF00"
//});

$.getJSON("districts_v2.geojson",function(data){
  L.geoJson(data, {style: myStyle1}).addTo(map);
});

$.getJSON("hsa_test1.geojson",function(data){
  L.geoJson(data,{
//    style: function(feature){
//      var styler,
//        thp = feature.properties.THP;
//        pd = feature.properties.PD;
//      if (thp = 1) styler = myStyle3;
//      else if (pd = 1) styler = myStyle2;
//      return { styler };
//    },
    onEachFeature: function(feature, layer){
      layer.bindPopup("Region: " + feature.properties.Region + '<br/>' + "Date: " + feature.properties.Date + '<br/>' + "No. Killed: " + feature.properties.Killed + '<br/>' + "City: " + feature.properties.City + '<br/>' + "County: " + feature.properties.County + '<br/>' + "THP: " + feature.properties.THP + '<br/>' + "Local: " + feature.properties.PD);	
    }
  }).addTo(map);
});
</script>
</body>
</html>
